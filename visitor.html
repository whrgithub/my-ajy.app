<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择常用游客</title>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px'
	</script>
	<link rel="stylesheet" href="css/rest.css">
	<link rel="stylesheet" href="css/visitor.css">
</head>
<body>
	<div class="header">
		<a href="javascript:history.go(-1);" class="back"></a>
		<span>选择常用游客
		</span>
		<a href="#" class="true">
			确定
		</a>
	</div>
	<div class="content">
		<div class="content-top">
			<span>已选择</span>
			<span class="number">0</span>
			<span>/2</span>
			<span>旅客</span>
		</div>
		<div class="content-mid">
			<a href="" class="mod">
				
			</a>
			<span class="name">
				罗小小
			</span>
			<input type="checkbox">
			<span class="redio">
				
			</span>
		</div>
		<div class="content-mid">
			<a href="" class="mod">
				
			</a>
			<span class="name">
				罗笑笑
			</span>
			<input type="checkbox">
			<span class="redio">
				
			</span>
		</div>
		<div class="content-mid">
			<a href="" class="mod">
				
			</a>
			<span class="name">
				罗潇潇
			</span>
			<input type="checkbox">
			<span class="redio">
				
			</span>
		</div>
	</div>
		<script src="zepto/zepto.js"></script>
		<script src="zepto/touch.js"></script>
		<script src="zepto/selector.js"></script>
		<script src="zepto/fx.js"></script>
	<script>
		var num=0
		console.log(Text)
		function fun1() {
			Text=$(".number").text(num)
		}

		$("input").change(function(){
			if(this.checked===true){
				$(this).next("span").addClass("active")
				if(num<2){
					num++
				}

			}else{
				$(this).next("span").removeClass("active")
				if(num>0){
					num--
				}
			}
			fun1()
		})
		  var chks=document.querySelectorAll("input");
   for(var i=0;i<chks.length;i++){
      chks[i].onclick=function(){
         var ischk=0;
         for(var j=0;j<chks.length;j++){
            if(chks[j].checked)ischk++;
         }
         if(ischk>2){
            // alert("最多只能选两项！");
            num=3
            this.checked=false;
         }
      }
   }
	</script>
</body>
</html>
